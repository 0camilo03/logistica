<ion-header>
  <ion-toolbar>
    <ion-title>
      LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Ingrese datos
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="frmLogin" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input formControlName="correo" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input formControlName="contrasena" type="password" required></ion-input>
          </ion-item>
          <ion-button type="ngSubmit">
            Login
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
